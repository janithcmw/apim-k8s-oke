apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-320-dist-oke.resource.prefix" . }}-am-tm-shared-executionplans-volume-claim
  namespace : {{ .Release.Namespace }}
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.wso2.deployment.persistentRuntimeArtifacts.sharedArtifacts.capacity.executionPlans }}
  volumeName: {{ template "apim-320-dist-oke.resource.prefix" . }}-am-tm-shared-executionplans-volume

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-320-dist-oke.resource.prefix" . }}-am-tm-log-storage-volume-claim
  namespace : {{ .Release.Namespace }}
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: {{ template "apim-320-dist-oke.resource.prefix" . }}-am-tm-log-storage-volume